<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReadFaster - RSVP Speed Reader</title>
    <link rel="stylesheet" href="/static/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Instrument+Serif:ital@0;1&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Main RSVP Display Area -->
        <div class="rsvp-display">
            <div class="word-container">
                <span id="word" class="word">Press Space to Start</span>
            </div>
            <div class="focus-indicator">
                <span class="indicator-left"></span>
                <span class="indicator-right"></span>
            </div>
        </div>

        <!-- Controls Bar -->
        <div class="controls-bar">
            <!-- Document Selector -->
            <div class="control-group document-selector">
                <label for="doc-select">Document</label>
                <select id="doc-select">
                    <option value="">Select a document...</option>
                </select>
            </div>

            <!-- Scrub Bar -->
            <div class="control-group scrub-container">
                <label>Progress</label>
                <div class="scrub-wrapper">
                    <input type="range" id="scrub-bar" min="0" max="100" value="0" class="scrub-bar">
                    <div class="progress-text">
                        <span id="current-word">0</span> / <span id="total-words">0</span>
                    </div>
                </div>
            </div>

            <!-- Speed Control -->
            <div class="control-group speed-control">
                <label for="speed-slider">Speed</label>
                <div class="speed-wrapper">
                    <input type="range" id="speed-slider" min="100" max="800" value="300" step="25" class="speed-slider">
                    <span id="wpm-display" class="wpm-display">300 WPM</span>
                </div>
            </div>

            <!-- Play Status -->
            <div class="control-group status-indicator">
                <div id="play-status" class="play-status paused">
                    <span class="status-icon">⏸</span>
                    <span class="status-text">PAUSED</span>
                </div>
            </div>
        </div>

        <!-- Keyboard Hints -->
        <div class="keyboard-hints">
            <span><kbd>Space</kbd> Play/Pause</span>
            <span><kbd>←</kbd> Back 5 words</span>
            <span><kbd>→</kbd> Forward 5 words</span>
            <span><kbd>R</kbd> Restart</span>
        </div>
    </div>

    <script src="/static/app.js"></script>
</body>
</html>
